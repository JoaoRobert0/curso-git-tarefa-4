name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4  # Atualizado para v4
    
    # Verifica se index.html existe
    - name: Check for index.html
      run: |
        if [ ! -f public/index.html ]; then
          echo "❌ Erro: index.html não encontrado na pasta public/"
          exit 1
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4  # Atualizado para v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: 'public/'
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
